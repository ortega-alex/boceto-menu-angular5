<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
        <p id="profile-name" class="profile-name-card">
        </p>
        <form class="form-signin" #loginForm="ngForm">
            <span id="reauth-email" class="reauth-email">
            </span>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control" placeholder="Email address" required autofocus/>
            <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" #password="ngModel" placeholder="Password" required/>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"/>
                    Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="login(user)" [disabled]="!loginForm.form.valid">
                Sign in
            </button>
        </form>
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
        <div *ngIf="messangeError">
            <p>
                {{ messangeError }}
            </p>
        </div>
    </div>
</div>
